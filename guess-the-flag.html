<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Metadata for SEO -->
    <meta name="description"
        content="Explore world flags in our interactive quiz game. Test your knowledge and become a flag expert!">
    <meta name="keywords" content="flags, countries, geography quiz, flag trivia, learn flags">
    <meta name="author" content="Artem Bryzh">
    <meta name="robots" content="index, follow">

    <!-- Open Graph Metadata for Social Media -->
    <meta property="og:title" content="Flag me - Interactive World Flags Quiz">
    <meta property="og:description"
        content="Engage in the ultimate flag quiz game on Flag me. Discover, learn, and test your knowledge of world flags!">

    <!-- Preconnect for external resources -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Favicon -->

    <title>Flag me | Home page</title>

        <nav class="navbar bg-body-tertiary fixed-top" aria-label="Main Navigation">

                <a id="logo-font" class="navbar-brand" href="index.html">
                    Flag Me
                </a>

                <!-- Slogan -->
                <h1 id="slogan-font" class="navbar-text mx-5 d-none d-md-block" aria-level="1">

                </h1>

                <!-- Navigation toggler button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation"
                    tabindex="0">

                    <!-- Added tabindex attribute for keyboard accessibility -->
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Offcanvas navigation -->
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Flag me</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>

                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" aria-label="Main Menu">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="learn.html">Learn</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="guess-the-country.html">Guess the country</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="guess-the-flag.html">Guess the flag</a>
                            </li>
                        </ul>
                        </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="mb-5">
        <!-- Container for the country name -->
        <h2 id="countryName"></h2>

        <!-- Container for answer options -->
        <div class="options-container" id="optionsContainer">
            <!-- Flag images will be dynamically added here -->
        </div>
    </main>

    <footer class="text-center fixed-bottom">
        <!-- Footer content here -->
    </footer>

    <script src="https://kit.fontawesome.com/d63b433288.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/guess-the-flag.js"></script>
